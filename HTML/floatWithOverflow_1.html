<html lang="en">

            box-sizing: border-box;
            float: left;
            margin: 0 3px;
            padding: 10px;
            border: 10px solid black;
        }
    </style>
</head>
<body>

        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>

</html>
