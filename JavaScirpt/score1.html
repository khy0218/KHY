    <script>
        //국어 90, 수학 90, 과학 100, 영어 95
        let kor = 90;
        let math = 90;
        let scien = 100;
        let eng = 95;

        const SUBJECT_NUMBER = 4;

        let total = kor + math + scien + eng
        let avg = total / SUBJECT_NUMBER

        let output = "국어:"+kor+","
                    +"영어:"+eng+","
                    +"과학:"+scien+","
                    +"수학:"+math+"\n"
                    +"총점:"+total+","
                    +"평균:"+avg

        alert(output);
    </script>
