<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let item = ["이름","나이","전화번호","이메일"];

        let input =[];
        let flag=true;

        while(flag){

            flag=false;
            
            for(let i=0;i<4;i++){
                input[i] = prompt(item[i]+"를 입력하시오.");   
                flag=flag || !input[i];             
            }           
        }

        console.log(input);
    </script>
</body>
</html>
