<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let age = Number(prompt("나이를 입력하시오"));

        if ( 0 <= age && age <= 7) {
            alert("영유아입니다.");
        } else if (8 <= age && age <= 19) {
            alert("청소년입니다.");
        } else if (20 <= age && age <=60) {
            alert("성인입니다.");
        } else {
            alert("노인입니다.");
        }

    </script>
</body>
</html>
