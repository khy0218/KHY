<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let menu = prompt("A,B,C,D,E 중 아무거나 입력하세요.");
        let message = "";

        switch(menu){
            case "A":
                message += "아메리카노,";
                break;
            case "B":
                message += "카페라떼,";
                break;
            case "C":
                message += "카페모카,";
                break;
            case "D":
                message += "에스프레소,";
                break;
            case "E":
                message = "캬라멜마키아또,";
                break;
            default: message = "입력이 올바르지 않습니다.,";
        }

        alert(message)

    </script>
</body>
</html>
